<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        label {
            font-size: 16px;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        input[type="submit"],
        button {
            padding: 8px 14px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: .2s;
        }

        button:hover,
        input[type="submit"]:hover {
            background: #357ab8;
        }

        .btn-group {
            margin: 15px 0;
            text-align: center;
        }

        .btn-group a {
            text-decoration: none;
            margin: 0 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #4a90e2;
            color: white;
            padding: 12px;
            text-align: center;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f1f7ff;
        }

        h2 {
            text-align: center;
            color: red;
        }
    </style>

</head>
<body>

<div class="container">

    <h1>List Employee</h1>

    <form th:action="@{/listempsearchsubmit}" method="post">
        <label>Enter Name To Search</label>
        <input type="text" name="search">
        <input type="submit" value="Search">
    </form>

    <div class="btn-group">
        <a th:href="@{/listempbyjob}"><button>Order By Job</button></a>
        <a th:href="@{/listemp}"><button>Order By Id</button></a>
        <a th:href="@{/listempbyname}"><button>Order By Name</button></a>
    </div>

    <div th:if="${emplist!=null}">
        <hr>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Job</th>
                <th>Join Date</th>
                <th>Salary</th>
            </tr>

            <tr th:each="emp : ${emplist}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.job}"></td>
                <td th:text="${emp.joindate}"></td>
                <td th:text="${emp.salary}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${emplist == null}">
        <h2>Not Found</h2>
    </div>

</div>

</body>
</html>
