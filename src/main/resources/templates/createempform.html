<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Employee Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        .gender-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        input[type="radio"] {
            transform: scale(1.2);
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 12px;
            background: #74ebd5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #57d3bd;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Create Employee Form</h1>
    <hr>
    <form th:action="@{createempsubmit}" method="post" th:object="${entity}">
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{name}">
        </div>

        <div class="gender-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" th:field="*{gender}"> Male</label>
            <label><input type="radio" name="gender" value="female" th:field="*{gender}"> Female</label>
        </div>

        <div>
            <label>Job</label>
            <select name="job" th:field="*{job}">
                <option value="Clerk">Clerk</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Accountant">Accountant</option>
            </select>
        </div>

        <div>
            <label>Join Date</label>
            <input type="date" name="joindate" th:field="*{joindate}">
        </div>

        <div>
            <label>Salary</label>
            <input type="number" name="salary" th:field="*{salary}">
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
